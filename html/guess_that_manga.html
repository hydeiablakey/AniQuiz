<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <title>AniQuiz</title>
</head>

<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href='/html/index.html'>
      <img src="/logos/AniQuiz_Shorter_Logo.png">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">

      <a class="navbar-item" href="/html/index.html">
        About
      </a>

      <a class="navbar-item" href="/html/how_to_play.html">
        How To Play
      </a>

      <a class="navbar-item" href="/html/start_the_game.html">
        Start Game
      </a> 
    </div>

  </div>
</nav>

<div class="model-box">
  <div class="model-content">
    <div class="model-text">
    </div>
    <div class="answer">
    </div>
    <button id="closeBt" class="modal-close is-large" aria-label="close"></button>
  </div>
</div>

<div class="mainContainer">
  <h1 class="gameTitle">Mode Selected </h1>
  <div class="columns centerColumn">
    <div class="column">
        <button class="button" id="guessMangaSelection">Guess that Manga</button>
    </div>

  </div>

  <div class="columns centerColumn">
    <div class="column" id='mangaColumn'>
    
      <p class="mangaPicture" id="mangaAPI">What manga is pictured in the image below?</p>
      <div id="loading">
        <progress class="progress" max="100">60%</progress>
      </div>
    </div>
</div>

  <div class="columns centerColumn">
    <div class="column">
      <button class="button modeBtn" id="mangaChoice1">Choice1</button>
      <button class="button modeBtn" id="mangaChoice2">Choice2</button>
      <button class="button modeBtn" id="mangaChoice3">Choice3</button>
      <button class="button modeBtn" id="mangaChoice4">Choice4</button>
    </div>
  </div>
  
  <div class="columns centerColumn">
    <div class="column">
      <button class="button modeBtn nextQuestion">Next question</button>
      <a href="start_the_game.html">
      <button id="mangaMainMenu" class="button modeBtn mainMenu">Return to main menu</button>
      </a>
  </div>
</div>
</div>

    <script type='module' src="../components/mangaPage.js"></script>
    <script type="module" src="../components/script.js"></script>
</body>
</html>
